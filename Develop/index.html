<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div>
        <input class="pw-length" id="pw-length" type="number" min="8" max="128" placeholder="8" value="8">
      </div>
      <!-- Checkboxes with password criteria created below. Variables attached to criteria names.-->
      <div>
        <input type="checkbox" id="lowercase" name="lowercase" value="lowercase"/>
        <label for="lowercase">Lowercase</label><br>
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
        <label for="uppercase">Uppercase</label><br>
        <input type="checkbox" id="numeric" name="numeric" value="numeric">
        <label for="numeric">Numeric</label><br>
        <input type="checkbox" id="special" name="special" value="special">
        <label for="special">Special</label>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
